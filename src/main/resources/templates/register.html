<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/index}">Registration and Login
			System </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/login}">Login</a></li>

			</ul>

		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card mx-auto">
				<div class="card-title">
					<h2 class="text-centre">Registration Form</h2>
				</div>
				<div th:if="${param.success}">
					<div class="alret alert-info">Successfully Registered!</div>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}"
						th:object="${user}">
						<div class="form-group mb-3">
							<label class="form-label">First Name</label> <input
								class="form-control" id="firstName" name="firstName"
								placeholder="Enter first Name" th:field="*{firstName}"
								type="text" />
						</div>
						<p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>

						<div class="form-group mb-3">
							<label class="form-label">Last Name</label> <input
								class="form-control" id="lastName" name="lastName"
								placeholder="Enter last Name" th:field="*{lastName}" type="text" />
						</div>
						<p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
						
						<div class="form-group mb-3">
							<label class="form-label">Email</label> <input
								class="form-control" id="email" name="email"
								placeholder="Enter Email Id" th:field="*{email}" type="text" />
						</div>
						<p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
						<div class="form-group mb-3">
							<label class="form-label">Password</label> <input
								class="form-control" id="password" name="password"
								placeholder="Enter password" th:field="*{password}"
								type="password" />
						</div>
						<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Register</button>
							<span>Already Registered?<a th:href="@{/login}">Login
									Here</a></span>
						</div>


					</form>
				</div>

			</div>

		</div>
	</div>

</body>
</html>
