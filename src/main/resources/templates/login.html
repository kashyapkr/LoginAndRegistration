<!DOCTYPE html>
<html ang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Registration and login system</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/index}">Registration and Login
			System </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/register}">Register</a></li>

			</ul>

		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid Email or Password!</div>
			</div>
			<div th:if="${param.logout}">
			<div class="alert alert-success">You have been logged out</div>
			</div>
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login Form</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="control-label">Email Id:</label> <input
									type="text" id="username" name="username"
									placeholder="Enter Email" class="form-control" />

							</div>

							<div class="form-group mb-3">
								<label class="control-label">Password: </label> <input
									type="password" id="password" name="password"
									placeholder="Enter password" class="form-control" />

							</div>

							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
								<span>Not registered? <a th:href="@{/register}">Register
										Here</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
